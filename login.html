<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Monitor de Signos Vitales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="auth-card">
            <div class="logo"></div>
            <h1>Monitor de Signos Vitales</h1>
            <h2>Iniciar Sesi贸n</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">
                        <span class="icon"></span>
                        Usuario
                    </label>
                    <input type="text" id="loginUsername" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">
                        <span class="icon"></span>
                        Contrase帽a
                    </label>
                    <input type="password" id="loginPassword" placeholder="Ingrese su contrase帽a" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Iniciar Sesi贸n
                </button>
            </form>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <p class="switch-text">
                驴No tienes cuenta? 
                <a href="registro.html" class="link-primary">Reg铆strate aqu铆</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('Por favor complete todos los campos');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi贸n...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token y usuario
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.user));
                    
                    // Mostrar mensaje de 茅xito
                    alert(`隆Bienvenido ${data.user.fullName || data.user.username}!`);
                    
                    // Redirigir al dashboard
                    window.location.href = 'index.html';
                } else {
                    alert('Error: ' + (data.error || 'Credenciales inv谩lidas'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor. Verifique su conexi贸n.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi贸n';
            }
        });
    </script>
</body>
</html>
